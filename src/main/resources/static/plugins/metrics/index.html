<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring boot actuator web</title>
	
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="app/dashboard.css" rel="stylesheet">
</head>
<body ng-controller="testController">

	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spring boot actuator web</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
      
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Metrics <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Mappings</a></li>
          </ul>
        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Metrics</h1>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Mapping</th>
                  <th>Count</th>
                  <th>Min</th>
                  <th>Avg</th>
                  <th>Max</th>
                  <th>Sum</th>
                  <th>Last</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="(key, value) in metrics.metrics">
                  <td>{{key}}</td>
                  <td>{{value.count}}</td>
                  <td>{{value.min}}</td>
                  <td class="text-success">
                  	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  	{{value.avg}}
                  </td>
                  <td>{{value.max}}</td>
                  <td class="text-danger">
                  	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  	{{value.sum}}
                  </td>
                  <td class="text-success">
                  	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  	{{value.last}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
    
	<script src="app/app.js"></script>
</body>
</html>
