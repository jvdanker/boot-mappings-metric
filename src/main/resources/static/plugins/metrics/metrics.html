				<table class="table table-striped">
					<thead>
						<tr>
							<th>Mapping</th>
							<th>Count</th>
							<th>Min</th>
							<th>Avg</th>
							<th>Max</th>
							<th>Sum</th>
							<th>Last</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, value) in metrics.metrics">
							<td>{{key}}</td>
							<td>{{value.count}}</td>
							<td>{{value.min}}</td>
							<td class="text-success"><span
								class="glyphicon glyphicon-ok" aria-hidden="true"></span>
								{{value.avg}}</td>
							<td>{{value.max}}</td>
							<td class="text-danger"><span
								class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								{{value.sum}}</td>
							<td class="text-success"><span
								class="glyphicon glyphicon-ok" aria-hidden="true"></span>
